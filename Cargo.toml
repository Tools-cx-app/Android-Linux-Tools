[package]
name = "alt"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.41", features = ["derive"] }
libc = "0.2.174"
zip = { version = "4.3.0", default-features = false, features = ["lzma", "deflate"] }

[profile.release]
overflow-checks = false
codegen-units = 1
lto = "fat"
opt-level = 3
strip = true
